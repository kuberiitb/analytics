<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <script type="application/shiny-singletons">d9824d41b9a6aefe883ba073d83925ecd8434247</script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>Hello Shiny!</title>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h2 style="padding: 10px 0px;">Hello Shiny!</h2>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <div>
          <label class="control-label" for="bins">Number of bins:</label>
          <input id="bins" type="slider" name="bins" value="30" class="jslider" data-from="1" data-to="50" data-step="1" data-skin="plastic" data-round="FALSE" data-locale="us" data-format="#,##0.#####" data-smooth="FALSE"/>
        </div>
      </form>
    </div>
    <div class="span8">
      <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</div>
</body>
</html>
